<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Escola</title>
</head>
<body>
    <div class="container">
        <h1>Escola</h1>
        <div class="grid">
            <div class="grid-item-id" id = "Doente"><img src="Hospital\Doente.png" alt="Doente"></div>
            <div class="grid-item-id" id = "Dor"><img src="Hospital\Dor.png" alt="Dor"></div>
            <div class="grid-item-id" id = "Farmacia"><img src="Hospital\Farmacia.png" alt="Farmacia"></div>
            <div class="grid-item-id" id = "Hospital"><img src="Hospital\Hospital.png" alt="Hospital"></div>
            <div class="grid-item-id" id = "MalEstar"><img src="Hospital\MalEstar.png" alt="MalEstar"></div>
            <div class="grid-item-id" id = "Medico"><img src="Hospital\Medico.png" alt="Medico"></div>
            <div class="grid-item-id" id = "Remedio"><img src="Hospital\Remedio.png" alt="Remedio"></div>
            <div class="grid-item-id" id = "Saude"><img src="Hospital\Saude.png" alt="Saude"></div>
            <div class="grid-item-id" id = "Osso"><img src="Hospital\Osso.png" alt="Osso"></div>
            <div class="grid-item-id" id = "Corpo"><img src="Hospital\Corpo.png" alt="Corpo"></div>
        </div>
        <div class="settings" onclick="navigateTo('ocasioes.html')">

        </div>

    <script src="script.js"></script>

</html>
